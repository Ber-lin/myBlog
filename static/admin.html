    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;

        }

        .box {
            width: 150px;
            height: 150px;
            margin: 200px auto;
        }

        body {
            background-color: #f6f6f6;
        }

        .right-container {
            position: relative;
        }

        .right-wrap {
            width: 100%;
            min-width: 500px;
            position: absolute;
            display: none;
            position: fixed;
            display: none;
            left: 50%;
            top: 15%;
        }

        .right-wrap.active {
            display: block;
        }

        .container1 {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-150%, -50%);

        }

        .container {
            margin-left: 0;
        }
    </style>

    <div class="container1">
        <div class="page-header">
            <h1>博客系统后台管理 <small>v 0.1.2</small></h1>
        </div>

        <div class="row">
            <div class="col-lg-3" style="width: 50%;">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active list-item" data-wrap="home" id="page"><a href="#">管理员信息</a>
                    </li>
                    <li role="presentation" class="list-item" data-wrap="fabiao"><a href="#">发布文章</a></li>
                    <li role="presentation" class=" list-item" id="shenhe-btn" data-wrap="shenhe"><a href="#">审核评论</a>
                    </li>
                    <li role="presentation" class=" list-item" id="managePage-btn" data-wrap="managePage"><a
                            href="#">管理文章</a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9 right-container">
                <!-- 主页部分 -->
                <div class="right-wrap active" id="home">
                    <table class="table table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>

                        <tbody class="realContent">

                        </tbody>
                    </table>
                    <button class="btn btn-success" id="addManager">添加管理员</button>
                    <!-- 翻页按钮 -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="btnGroup0">
                                <a href="#" aria-label="Previous" class="pre">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" aria-label="Next" class="next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <form action="/admin/addManager" class="form-inline" method="POST" id="addManagerForm"
                        style="display: none;">
                        <label for="managerName">姓名：</label> <input type="text" id="managerName" class="form-control"
                            placeholder="管理员姓名" name="managerName">
                        <label for="managerPsword">密码：</label> <input type="text" class="form-control"
                            id="managerPsword" placeholder="管理员初始密码" name="managerPsword">
                        <label for="power"></label> 权限：<input type="number" id="power" class="form-control"
                            placeholder="仅限数字" name="power">
                        <input type="submit" class="btn btn-danger" value="添加">
                    </form>
                </div>
                <!-- 发表文章部分 -->
                <div class="right-wrap" id="fabiao">
                    <form method="POST" action="/admin/uploadPage">
                        <div class="form-group">
                            <label for="title">大标题</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="作者">
                        </div>
                        <div class="form-group">
                            <label for="sort">分类</label>
                            <input type="text" class="form-control" id="sort" name="sort" placeholder="分类">
                        </div>
                        <div class="form-group">
                            <label for="intro">简介</label>
                            <input type="text" class="form-control" id="intro" name="intro" placeholder="简介">
                        </div>
                        <textarea class="form-control" placeholder="内容" name="content" rows="3"></textarea><br>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <!-- 审核部分 -->
                <div class="right-wrap " id="shenhe">
                    <div class="well">还没有评论</div>



                </div>
                <div class="right-wrap" id="managePage">
                    <div class="well">还没有文章</div>

                </div>
            </div>


        </div>
        <div class="box"></div>
    </div>


    </div>
    <script src="./js/admin.js"></script>
    <script>
        // 分页部分
        // 设置变量
        var tableContent = ''
        var btnContent = ''
        var pageContent = 1
        var size = 3

        // 渲染函数
        var render = function (arr, pageContentNum) {
            // alert('执行了render')

            var fillArr = arr.slice(size * (pageContent - 1), (size * pageContent))


            if (fillArr.length == 0) {
                $('.table').html('<div class="well">还没有管理员</div>')
            }

            fillArr.forEach(element => {
                tableContent += `
               <tr>
                   <td>${element._id}</td>
                   <td>${element.name}</td>
                   <td>${element.psword}</td>
                   <td>${element.power}</td>
                   <td><button class='btn btn-danger deleteManager' data-_id='${element._id}'>删除此管理员</button></td>
               </tr>
               `
            });
            // console.log(tableContent)
            $('.realContent').html(tableContent)
            $('.deleteManager').on('click', function () {
                deleteManagerFun($(this).attr('data-_id'))
            })
            tableContent = ''
        }

        var isAdd = false
        $('#addManager').on('click', function () {
            if (isAdd == false) {
                $('#addManagerForm').css('display', 'block')
                isAdd = true
            }
            else {
                $('#addManagerForm').css('display', 'none')
                isAdd = false
            }
        })

        var addManagerFun = function () {

        }
        var deleteManagerFun = function (_id) {
            $.ajax({
                type: 'get',
                url: 'deleteManager',
                data: { _id: _id },
                success: function (e) {

                }
            })
        }
        //    填充函数

        var fillTable = function (arr, num) {    //num按钮个数

            // console.log(110, num)
            for (var i = 0; i < num; i++) {
                // console.log(i)
                $(`.btnGroup${i}`).after(`<li class="btn btnGroup${i + 1}" data-num='${i + 1}'><a target='_self'>${i + 1}</a></li>`)
            }

            // 1    0-2
            // 2    3-5
            // 3    6-8
            render(arr, pageContent)
            $('.btn').on('click', function () {
                pageContent = $(this).attr('data-num')

                render(arr, pageContent)

            })


            $('.pre').on('click', function () {
                if (pageContent == 1) {

                } else {
                    pageContent--

                }
                render(arr, pageContent)
            })
            $('.next').on('click', function () {
                if (pageContent == num) {

                } else {
                    pageContent++
                }
                render(arr, pageContent)
            })
        }

        var getBtn = function (page) {
            $.ajax({
                type: 'get',
                // url不写全会跨域
                url: 'user',
                data: {
                    pageNum: page
                },
                success: function (e) {
                    // console.log(81, e)
                    var limit = 4
                    var handleArr = []
                    var btnNum = Math.ceil(e.length / limit)
                    console.log(105, btnNum)

                    fillTable(e, btnNum)
                }
            })
        }

        getBtn();
        $('#managePage-btn').on('click', function () {

            getPage()
        })
        $('#shenhe-btn').on('click', function () {

            getComment()
        })
        var passComment = function (_id) {
            $.ajax({
                type: 'get',
                url: 'http://localhost:3006/admin/passComment',
                data: {
                    _id: _id
                },
                success: function (e) {
                    // console.log('这是通过的')
                    // console.log(e)
                    //    审核过后重新拉取评论列表
                    getComment()
                }
            })
        }
        var refuseComment = function (_id) {
            $.ajax({
                type: 'get',
                url: 'http://localhost:3006/admin/refuseComment',
                data: {
                    _id: _id
                },
                success: function (e) {
                    // console.log('这是没通过的')
                    // console.log(e)
                    //    审核过后重新拉取评论列表
                    getComment()
                }
            })
        }

        var addEventListener = function () {
            $('.btn-pass').on('click', function () {
                // console.log('111')
                passComment($(this).attr('data-_id'))
            })
            $('.btn-refuse').on('click', function () {
                // console.log('222')
                refuseComment($(this).attr('data-_id'))
            })
        }
        // 文章填充
        var fillPage = function (arr) {
            var tpl = ''
            // if (arr.length == 0) {
            //     $('#page').html('<div class="well">还没有发表文章</div>')
            // }

            // console.log(147, arr[0])
            $('#managePage').html(arr[0])
        }

        // 评论填充
        var fillComment = function (arr) {
            var html = ''

            if (arr.length == 0) {
                $('#shenhe').html('<div class="well">还没有评论</div>')
                return
            }

            // 如果有评论的话，吧每一条都套以下模板
            arr.forEach(element => {
                html += `
                <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class='panel-title'> 作者：${element.author}日期：${element.date}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="well">评论的文章标题：${element.f_title}
                                <br>评论的文章简介：${element.f_intro}
                            </div>
                            ${element.content}
                        </div>
                        <div class="panel-footer">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default btn-success btn-pass" data-_id="${element._id}">通过</button>
                                <button type="button" class="btn btn-default btn-danger btn-refuse" data-_id="${element._id}">不通过</button>
                            </div>
                        </div>
                    </div>`
            });
            // 把最终的所有评论都添加到审核区域里
            $('#shenhe').html(html)
            // 给每条评论的通过，不通过按钮添加点击事件
            addEventListener()
        }
        var getComment = function () {
            $.ajax({
                type: 'get',
                url: 'http://localhost:3006/admin/getComment',
                data: {},
                success: function (e) {
                    // console.log(166,e)
                    // shenhe.innerHTML=JSON.parse(e) 
                    fillComment(e)
                }
            })
        }
        var getPage = function (_id) {
            console.log(_id)
            $.ajax({
                type: 'get',
                url: 'http://localhost:3006/admin/getPage',
                data: {
                    _id: _id
                },
                success: function (e) {
                    var array = []
                    array.push(e)
                    // console.log(182, array)
                    fillPage(array)
                }
            })

        }
        console.log($('.deletePage'))
        // $('.deletePage').on('click',function(){

        //     console.log('这是ejs的删除文章')
        //     console.log($(this).attr('data-_id'))
        //   console.log($('#deletePage'))  // deletePageFun($(this).attr('data-_id'))
        // })

        var deletePageFun = function (_id) {
            $.ajax({
                type: 'get',
                url: 'deletePage',
                data: { _id: _id },
                success: function (e) {

                }
            })
        }
        // getComment()
    </script>
